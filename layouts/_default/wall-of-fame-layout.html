{{ define "main" }}
<article id="content" role="article">
  <div class="homepage-content text-white bg-cccblack">

    <div class="mx-auto max-w-6xl px-6">

      <h1 class="hidden">{{ .Title }}</h1>

      {{ if .Params.intro_text }}
      <h2 class="text-2xl pt-8 md:pt-12">{{ .Params.intro_text | markdownify }}</h2>
      {{ end }}

      <div class="flex flex-wrap justify-center items-stretch py-3 md:py-12">
        {{.Content}}
      </div>

    </div>
  </div>
</article>
{{ end }}
