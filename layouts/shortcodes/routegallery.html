{{ $_hugo_config := `{ "version": 1 }` }}

<div class="w-full md:w-1/3 py-2 md:py-6">

  {{ $data := index .Site.Data (.Get 0) }}

  {{ range $data.gallery_images }}
    <img class="pb-4" alt="{{ with .image_alt_text }}{{ . }}{{ end }}" src="{{ with .image_for_gallery }}{{ . }}{{ end }}">
  {{ end }}

</div>
