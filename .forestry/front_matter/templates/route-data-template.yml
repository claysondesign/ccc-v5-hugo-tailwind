  name: stages
  label: Stages in an event
  fields:
  - type: text
    name: Stage
    label: Stage
  - type: text
    name: Locations
    label: Locations
  - type: text
    name: Stats
    label: Stats
  - type: text
    name: Mainclimbs
    label: Mainclimbs
  - type: textarea
    name: Description
    label: Description
  - name: stage_image
    type: file
    config:
      maxSize: 250
    label: Stage image
